<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - MiTubo</title>
    <style>
        body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 100vh; background-color: #f9f9f9; }
        .signup-box { padding: 40px; background: white; border: 1px solid #ddd; border-radius: 8px; text-align: center; }
        h1 { margin-bottom: 20px; }
        input { display: block; width: 300px; padding: 12px; margin-bottom: 15px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background-color: #065fd4; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .form-link { margin-top: 20px; font-size: 14px; }
        .form-link a { color: #065fd4; text-decoration: none; }
    </style>
</head>
<body>

    <div class="signup-box">
        <h1>Crear tu cuenta de MiTubo</h1>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar contraseña" required>
            <button type="submit">Crear cuenta</button>
        </form>
        <p class="form-link">
            ¿Ya tienes una cuenta? <a href="/login.html">Acceder</a>
        </p>
    </div>

</body>
</html>
